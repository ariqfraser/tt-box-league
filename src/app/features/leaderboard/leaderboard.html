<app-page-header icon="leaderboard">Leaderboard</app-page-header>

<table mat-table [dataSource]="(leaderboard$ | async) || []" class="mat-elevation-z8">
    <ng-container matColumnDef="rank">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let user">{{ user.rank }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>

    <ng-container matColumnDef="elo">
        <th mat-header-cell *matHeaderCellDef>Elo</th>
        <td mat-cell *matCellDef="let user">{{ user.elo }}</td>
    </ng-container>

    <ng-container matColumnDef="wins">
        <th mat-header-cell *matHeaderCellDef>Wins</th>
        <td mat-cell *matCellDef="let user">{{ user.wins }}</td>
    </ng-container>

    <ng-container matColumnDef="losses">
        <th mat-header-cell *matHeaderCellDef>Losses</th>
        <td mat-cell *matCellDef="let user">{{ user.losses }}</td>
    </ng-container>

    <ng-container matColumnDef="winRate">
        <th mat-header-cell *matHeaderCellDef>Win Rate</th>
        <td mat-cell *matCellDef="let user">{{ user.winRate }}</td>
    </ng-container>

    <ng-container matColumnDef="gamesPlayed">
        <th mat-header-cell *matHeaderCellDef>No. Played</th>
        <td mat-cell *matCellDef="let user">{{ user.gamesPlayed }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
